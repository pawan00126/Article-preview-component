<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="card">
        <div class="img">
            <img src="drawers.jpg" alt="">
        </div>

        <div class="content">
            <div class="heading">
                <h2>Shift the overall look and feel by adding these wonderful touches to furniture in your home</h2>
            </div>

            <div class="text">Ever been in a room and
                felt like something was missing? Perhaps it felt slightly bare and uninviting I`ve got some simple tips
                to help you make any room feel complete.</div>

            <div class="profile-card">
                <div class="left">
                    <img src="avatar-michelle.jpg" alt="">

                    <div class="info">
                        <h4>Michelle Appleton</h4>
                        <div class="date">28 Jun 2020</div>
                    </div>
                </div>

                <div class="right">
                    <div id="icon">
                        <img src="icon-share.svg" alt="">
                    </div>

                    <div id="common-share">
                        <div id="share-arrow"></div>
                        <div id="share-window">
                            <span class="mini-window-text" id="share">SHARE</span>
                            <a href="" class="mini-window-text"><img src="icon-facebook.svg" alt=""></a>
                            <a href="" class="mini-window-text"><img src="icon-pinterest.svg" alt=""></a>
                            <a href="" class="mini-window-text"><img src="icon-twitter.svg" alt=""></a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>






</body>

</html>
